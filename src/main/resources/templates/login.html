<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Taco Cloud</title>
</head>
<body>
	<h1>Login</h1>
	<img width="400" height="200" th:src="@{/images/Taco.jpg}" />
	<div th:if="${param.error}">Unable to login. Check your username and
		password.</div>
	<p>
		New here? Click <a th:href="@{/register}">here</a> to register.
	</p>

	<form method="POST" th:action="@{/login}" id="loginForm">

		<label for="username">Username: </label> <input type="text"
			name="username" id="username" /><br /> <label for="password">Password:
		</label> <input type="password" name="password" id="password" /><br /> <input
			type="submit" value="Login" />
	</form>
		
		<p data-th-if="${param.error != null and session.SPRING_SECURITY_LAST_EXCEPTION != null}"
   data-th-text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
</p>
</body>
</html>
